<div class="contain">
    <div class="pw_head_box">
        <div class="pw_head">
            <div class="logo"></div>
            <div class="title">
                <h1>修改密码</h1>
                <p>请填入您的新密码</p>
            </div>
        </div>
    </div>

    <div class="pw_content">
        <div class="pw_box">
            <div class="prompt">
                <p ng-hide="mes_one">原始密码错误</p>
                <p ng-hide="mes_two">您两次输入的新密码不一致！</p>
            </div>
            <input type="password" ng-show="orgin_pw" ng-model="user.orginPW"  placeholder="原始密码">
            <input type="password" ng-model="user.pw"  placeholder="输入新密码">
            <input type="password" ng-change="againFn()" ng-model="user.pwAg" placeholder="确认新密码">
            <div class="pw_btn"><a ng-click="determine()">确定</a><a ui-sref="{{sref}}">返回</a></div>
        </div>

    </div>
    <div class="pw_foot">
        <div class="login_footer">
            <a>数据说明</a>｜<a>关于我们</a>
        </div>
    </div>
</div>
